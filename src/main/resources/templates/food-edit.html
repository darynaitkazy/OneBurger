<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>
    <div th:each="food : ${foods}">
        <form method="post" enctype="multipart/form-data">
            <input type="number" th:value="${food.type}" name="type" placeholder="Введите тип продукта{1-combo, 2-burger, 3-pizza, 4-hotdogs}" class="form-control"><br>
            <input type="text" th:value="${food.name}" name="name" placeholder="Введите название продукта" class="form-control"><br>
            <textarea  name="description" placeholder="Введите описание продукта" class="form-control" th:text="${food.description}"/><br>
            <input type="number" th:value="${food.price}" step="0.01" name="price" placeholder="Введите цену продукта" class="form-control"><br>
            <img th:src="@{/images/{filename}(filename = ${food.filename})}" width = "200" height="250">
            <br>
            <input type="file" name="file">
            <br>
            <button type="submit" class="btn btn-success">Обновить продукт</button>
        </form>
    </div>
</div>
</body>
</html>
