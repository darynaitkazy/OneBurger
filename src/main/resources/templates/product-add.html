<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1>Добавление продукта</h1>
        <form action="/food/add" method="post" enctype="multipart/form-data">
            <input type="number" name="type" placeholder="Введите тип продукта{1-combo, 2-burger, 3-pizza, 4-hotdogs}" class="form-control"><br>
            <input type="text" name="name" placeholder="Введите название продукта" class="form-control"><br>
            <textarea name="description" placeholder="Введите описание продукта" class="form-control"></textarea><br>
            <input type="number" step="0.01" name="price" placeholder="Введите цену продукта" class="form-control"><br>
            <input type="file" name="file">
            <button type="submit" class="btn btn-success">Добавить продукт</button>
        </form>
    </div>
</body>
</html>
